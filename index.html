<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ICEF Price Calculator</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

</head>

<body>
    <div class="main-wrapper"></div>
        <!-- <div class="header">
            <h1>Vue Shopping Cart</h1>
        </div> -->
        <div class="header">
            <img class="icef-pricer-logo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/471364/icef_logo-min-12.png" />
        </div>
        <div id="vue">
            <template class="cart" v-if="cart.length > 0">
               <v-data-table
                :headers="headers"
                :items="cart">

                <template slot="items" slot-scope="props">
                    <td>{{props.item.name}}</td>
                    <td>€{{props.item.price}}</td>
                    <td>{{props.item.incart}}</td>
                    <td>€{{props.item.price * props.item.incart}}</td>
                    <td><v-btn class="add-to-package">REMOVE</v-btn></td>
                </template>    

                <template slot="footer">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                       <strong>Total: €{{total}} </strong> 
                    </td>
                </template>
               </v-data-table>
            </template>

            <v-card class="events">

                <v-container xs12>
                    <v-layout row wrap>
                        <v-layout column>
                            <v-flex v-for="product in products">
                                <v-card class="blue--text">
                                    <div class="product-info-container">
                                        <div class="product-info">
                                            <div class="product-name">
                                                {{ product.name }}
                                            </div>
                                            <div class="product-price">
                                                €{{ product.price }}
                                            </div>
                                        </div>
                                        <div>

                                        </div>
                                    </div>
                                   <v-card-actions>
                                       <v-btn class="add-to-package" v-on:click="addToCart(product)">Add to package</v-btn>
                                   </v-card-actions>
                                </v-card>

                            </v-flex>
                        </v-layout>
                    </v-layout>
    
                </v-container>
            </v-card>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    
    
    
</body>

</html>
